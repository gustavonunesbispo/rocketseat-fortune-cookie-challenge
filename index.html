<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - Biscoito da Sorte</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="screen1">
    <h1>Qual é a sua sorte de hoje?</h1>
    <p>Abra o biscoito e descubra!</p>
    <img src="./images/cookie-img-1.svg" alt="ilustração de um biscoito da sorte" id="imgOpenCookie">
  </div>

  <div class="screen2 hide">
    <h1>Aqui está a sua sorte de hoje:</h1>
    <div class="paragraph-container">
      <p id="cookieFortunePhrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
    </div>
    <img src="./images/cookie-img-2.svg" alt="ilustração de um biscoito da sorte aberto">
    <form>
      <button id="btnOpenAnother">Abrir outro biscoito</button>
    </form>
  </div>

  <script src="./main.js"></script>
</body>
</html>
